<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript simple quiz app</title>
    <style>
        form{
            width: 400px;
            margin: 0 auto;
        }
        #submit{
            background-color: orange;
            border: none;
            padding: 5px;
            cursor: pointer;
            width: 100px;
        }
    </style>
</head>
<body>
    <form action="">
        <h4>Q1: What is 1+1=? <br>
            <input type="radio" name="q1">1 <br>
            <input type="radio" name="q1" id="q1">2 <br>
            <input type="radio" name="q1">3 <br>
            <input type="radio" name="q1">4 <br>
        </h4>
        <h4>Q2: What is 2+2=? <br>
            <input type="radio" name="q2">2 <br>
            <input type="radio" name="q2">3 <br>
            <input type="radio" name="q2" id="q2">4 <br>
            <input type="radio" name="q2">5 <br>
        </h4>
        <h4>Q3: What is 5+1=? <br>
            <input type="radio" name="q3">5 <br>
            <input type="radio" name="q3">8 <br>
            <input type="radio" name="q3">7 <br>
            <input type="radio" name="q3" id="q3">6 <br>
        </h4>
        <button id="submit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
